    <main>
        <p>Contactez-moi par email à <a href="mailto:ola@mariananeri.com">ola@mariananeri.com</a> ou remplissez le formulaire ci-dessous pour m'envoyer votre message.</p><br>
        <form action="" method="GET">
            <label for="champ_nom">Nom</label><br>
            <input required placeholder="Écrire ici votre nom" type="text" name="nom" id="champ_nom" pattern="[A-Za-z]+"><br>
            <label for="champ_prenom">Prénom</label><br>
            <input required placeholder="Écrire ici votre prenom" type="text" name="prenom" id="champ_prenom" pattern="[A-Za-z]+"><br>
            <label for="champ_organisation">Organisation</label><br>
            <input required placeholder="Écrire ici votre organisation" type="text" name="organisation" id="champ_organisation" pattern="[A-Za-z]+"><br>
            <label for="champ_telephone">Numéro de téléphone</label> <small>(Format : 123-456-7890)</small><br>
            <input type="tel" id="champ_telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890"><br>
            <label for="champ_courriel">Courriel</label><br>
            <input required type="email" name="courriel" id="champ_courriel" placeholder="bonjour@moncourriel.com"><br>
            <label for="champ_raison">Raison du message</label><br>
            <input required placeholder="Écrire la raison du message" type="text" name="raison" id="champ_raison" pattern="[A-Za-z]+"><br>
            <label for="champ_commentaires">Message</label><br>
            <textarea placeholder="Écrire ici votre message" name="message" id="champ_commentaires" cols="30" rows="10"></textarea><br>
            <label for="champ_reference">Comment avez-vous entendu parler de nos services ?</label><br>
            <select name="reference" id="champ_reference">
            <option selected disabled>Sélectionne:</option>
                <option value="annonce">Annonce</option>
                <option value="reference">Référence</option>
                <option value="recherche">Recherche</option>
                <option value="aucune-reponse">Aucune de ces réponses</option>
            </select>
            <br>
            <br>
            <button type="submit">Soumettre</button>
            <button type="reset">Rétablir</button>
          </form>
